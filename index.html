<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cohost logo generator</title>
        <link rel="stylesheet" href="/src/style.css" />
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body>
        <header>
            <h1>cohost logo generator</h1>
            <p>
                made by <a href="https://cohost.org/jkap">jae</a>. it's not
                perfect but it's better than opening affinity designer every
                time you want to make a joke.
            </p>
            <p>
                works best in chromium browsers (requres
                <a
                    href="https://caniuse.com/mdn-api_canvasrenderingcontext2d_letterspacing"
                    target="_blank"
                    rel="noreferrer"
                    >canvas letter spacing</a
                >)
            </p>
        </header>
        <main>
            <canvas
                id="canvas"
                width="792"
                height="152"
                style="height: 152px; margin: 0 auto"
            ></canvas>
            <div>
                <button onclick="DownloadCanvasAsImage();">download</button>
                <button onclick="draw();">re-draw (fix broken text)</button>
                <label>
                    text <input type="text" id="main-text" value="boyrap" />
                </label>
                <label>
                    subtext <input type="text" id="sub-text" value="premium!" />
                </label>
                <label>
                    base x
                    <input type="number" min="0" value="16" step="1" id="dx" />
                </label>
                <hr />

                <label>
                    background color
                    <input type="color" id="bg-color" value="#ffffff" />
                </label>
                <label>
                    foreground color
                    <input type="color" id="fg-color" value="#83254f" />
                </label>
                <label>
                    <label>
                        accent color
                        <input type="color" id="acc-color" value="#FFAB5C" />
                    </label>
                </label>
            </div>
        </main>
        <footer>
            <p>
                you should
                <a href="https://cohost.org/rc/welcome">check out cohost</a>.
                this code lives
                <a href="https://github.com/jkap/cohost-logo-maker">on github</a
                >.
            </p>
        </footer>
        <!-- 100% privacy friendly analytics -->
        <script async defer src="https://api.jkap.io/latest.js"></script>
        <noscript
            ><img
                src="https://api.jkap.io/noscript.gif"
                alt=""
                referrerpolicy="no-referrer-when-downgrade"
        /></noscript>
    </body>
</html>
